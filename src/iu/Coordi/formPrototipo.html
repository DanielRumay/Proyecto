<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Prototipo</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="coordi.css">
</head>
<body class="fondo">
    <div class="prov-form-container">
        <h2 class="prov-form-title">Formulario de Prototipo</h2>
        <button type="button" id="volverForm" class="btn-volver">Volver</button>
        <form id="protoForm" class="prov-form">
            <div class="prov-form-group">
                <label for="namep" class="prov-form-label">Nombre de prototipo:</label>
                <input type="text" id="namep" name="namep" class="prov-form-input" required>
            </div>
            <div class="prov-form-group">
                <label for="destino" class="prov-form-label">Destino:</label>
                <select id="destino" name="destino" class="prov-form-input" required>
                    <option value="" disabled selected>Selecciona un destino</option>
                    <option value="1">Lima</option>
                    <option value="2">Cusco</option>
                    <option value="3">Arequipa</option>
                    <option value="4">Puno</option>
                    <option value="5">Trujillo</option>
                    <option value="6">Iquitos</option>
                    <option value="7">Piura</option>
                    <option value="8">Huancayo</option>
                    <option value="9">Tarapoto</option>
                    <option value="10">Cuzco</option>
                    <!-- Aquí se llenarán dinámicamente las opciones desde la base de datos -->
                </select>
            </div>

            <div class="prov-form-buttons">
                <button type="submit" id="volverForm">Registrar</button>
            </div>
        </form>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
</body>
    <script src="./principal_coordi.js" defer></script>
</html>
