<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestionProveedores</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./coordi.css">
</head>

<body class="fondo">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <img src="./img/pixelcut-export.ico" alt="Logo" width="70" height="40" class="icon d-inline-block align-text-top">
                    <span class="text navbar-brand mb-0 h1">EVERYWHERE TRAVEL</span>
                </div>
            </div>
            <div class="row">
                <div class="navbar">
                    <label class="text h1" id="cargo">Coordinador</label>
                    <img src="./img/user.ico" alt="Logo" width="60" height="40" class="icon d-inline-block align-text-top">
                </div>
            </div>
        </div>
    </nav>

    <!-- BotÃ³n Volver alineado a la derecha -->
    <div class="container my-4">
        <div class="row">
            <div class="col-12 text-end">
                <button type="button" id="volverPrototipo" class="cerrar button is-info is-rounded">Volver</button>
            </div>
        </div>

        <h2>Prototipos:</h2>

        <div class="mb-3 row d-flex align-items-center justify-content-between">
            <div class="col-md-5">
                <label for="buscarPrototipo" class="form-label">Filtrar por nombre:</label>
            </div>
        </div>
        <div class="mb-3 row d-flex align-items-center justify-content-between">
            <div class="col-md-5">
                <input id="f-prototipo" type="text" class="form-control" id="buscarProveedor" placeholder="Inserte nombre del prototipo">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" id="BuscarPrototipo" class="botton me-4">Buscar</button>
                <button type="submit" id="btnAgregarPrototipo" class="botton">Agregar</button>
            </div>            
        </div>
    

        <div class="table-container">
            <table id="tablaPrototipo">
                <thead>
                    <tr>
                        <th>ID_Prototipo</th>
                        <th>Nombre del Prototipo</th>
                        <th>Destino</th>
                        <th>Nombre Proveedor</th>
                        <th>Servicio</th>
                    </tr>
                </thead>
                <tbody id="PrototiposBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="./principal_coordi.js"></script>
</body>

</html>
