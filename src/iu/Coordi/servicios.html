<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="coordi.css">
</head>
<body class="fondo">
    <div class="servicios-form-container">
        <h2 class="servicios-form-title">Gestión de Servicios</h2>
        <button type="button" id="volver" class="volver">Volver</button>
        <form id="serviciosForm" class="servicios-form">
            <div class="servicios-form-group">
                <label class="servicios-form-label">Servicios Disponibles:</label>
                <div class="servicios-form-checkboxes">
                    <div class="form-check">
                        <label>
                            <input type="checkbox" id="alojamiento" name="servicios" value="Alojamiento" class="form-check-input"> Alojamiento
                        </label>
                        <input type="number" id="precio-alojamiento" name="precio-alojamiento" class="form-control" placeholder="Precio" min="0" step="0.01" style="width: 100px; display: inline-block; margin-left: 10px;">
                        <select id="disponibilidad-alojamiento" name="disponibilidad-alojamiento" class="form-select" style="width: 120px; display: inline-block; margin-left: 10px;">
                            <option value="1">Disponible</option>
                            <option value="0">No disponible</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label>
                            <input type="checkbox" id="transporte" name="servicios" value="Transporte" class="form-check-input"> Transporte
                        </label>
                        <input type="number" id="precio-transporte" name="precio-transporte" class="form-control" placeholder="Precio" min="0" step="0.01" style="width: 100px; display: inline-block; margin-left: 10px;">
                        <select id="disponibilidad-transporte" name="disponibilidad-transporte" class="form-select" style="width: 120px; display: inline-block; margin-left: 10px;">
                            <option value="1">Disponible</option>
                            <option value="0">No disponible</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label>
                            <input type="checkbox" id="turismo" name="servicios" value="Turismo" class="form-check-input"> Turismo
                        </label>
                        <input type="number" id="precio-turismo" name="precio-turismo" class="form-control" placeholder="Precio" min="0" step="0.01" style="width: 100px; display: inline-block; margin-left: 10px;">
                        <select id="disponibilidad-turismo" name="disponibilidad-turismo" class="form-select" style="width: 120px; display: inline-block; margin-left: 10px;">
                            <option value="1">Disponible</option>
                            <option value="0">No disponible</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="servicios-form-buttons">
                <button type="submit" id="btnAgregar">Guardar Servicios</button>
            </div>
        </form>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="./principal_coordi.js"></script>
</body>
</html>
