<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron & Mysql</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./admin.css">
</head>

<body class="fondo">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <img src="./img/pixelcut-export.ico" alt="Logo" width="70" height="40"
                        class="icon d-inline-block align-text-top">
                    <span class="text navbar-brand mb-0 h1">EVERYWHERE TRAVEL</span>
                </div>
            </div>
            <div class="row">
                <div class="navbar">
                    <label class="text h1" id="cargo"></label>
                    <img src="./img/user.ico" alt="Logo" width="60" height="40"
                        class="icon d-inline-block align-text-top">
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="fondo">
                <div class="container is-fluid" id="home">
                    <blockquote class="blockquote">
                        <br>
                        <div style="text-align: right;">
                            <button type="submit" id="btnLogin" class="cerrar button is-info is-rounded">Cerrar
                                Sesion</button>
                        </div>
                        <p class="tittle">Â¡Bienvenid@ a Everywhere Travel!</p>
                    </blockquote>
                    <div class="row">
                        <div class="col-8">
                            <p class="botton_text">
                                <button type="submit" id="btnLogin" class="botton button is-info is-rounded">Consultar
                                    Usuarios</button>
                            </p>
                            <p class="img_text">
                                <img src="./img/pixelcut-export__1_-removebg-preview.ico" alt="Logo" width="160"
                                    height="110" class="icon d-inline-block align-text-top">
                            </p>
                        </div>
                        <div class="col-4">
                            <div class="img">
                                <img src="./img/pixelcut-export.ico" width="275" height="275" class="rounded"
                                    alt="Logo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script>

        const { ipcRenderer } = require('electron');

        const products = document.querySelector('#home');

        ipcRenderer.on('check-credentials', (e, userData) => {
            const cargoElement = document.querySelector('#cargo');

            cargoElement.textContent = userData.Puesto;
            const btns = document.querySelectorAll('#btnLogin');
            btns.forEach(btn => {
                btn.addEventListener('click', e => {
                    ipcRenderer.send('close');
                })
            });
        });
    </script>
</body>

</html>
