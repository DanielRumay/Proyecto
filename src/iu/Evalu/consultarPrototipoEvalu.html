<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestionPrototipos</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./evalu.css">
</head>

<body class="fondo">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <img src="./img/pixelcut-export.ico" alt="Logo" width="70" height="40" class="icon d-inline-block align-text-top">
                    <span class="text navbar-brand mb-0 h1">EVERYWHERE TRAVEL</span>
                </div>
            </div>
            <div class="row">
                <div class="navbar">
                    <label class="text h1" id="cargo">Evaluador</label>
                    <img src="./img/user.ico" alt="Logo" width="60" height="40" class="icon d-inline-block align-text-top">
                </div>
            </div>
        </div>
    </nav>

    <!-- Botón Volver alineado a la derecha, separado -->
    <div class="container my-4">
        <div class="row">
            <div class="col-12 text-end">
                <button type="button" id="volverEvaluador" class="cerrar button is-info is-rounded">Volver</button>
            </div>
        </div>

        <!-- Encabezado Prototipos y Botón Agregar en el mismo nivel -->
        <div class="row my-3 align-items-center">
            <div class="col-md-6">
                <h2>Prototipos:</h2>
            </div>
        </div>

        <!-- Tabla de proveedores -->
        <div class="table-container">
            <table id="tablaPrototipo">
                <thead>
                    <tr>
                        <th>ID_Prototipo</th>
                        <th>Nombre</th>
                        <th>Destino</th>
                        <th>Proveedor</th>
                        <th>Servicio</th>
                        <th>Aceptar</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="PrototiposBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="./principal_evalu.js"></script>
</body>

</html>
