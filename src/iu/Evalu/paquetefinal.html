<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquete Final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./evalu.css">
</head>

<body class="fondo">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <img src="./img/pixelcut-export.ico" alt="Logo" width="70" height="40"
                        class="icon d-inline-block align-text-top">
                    <span class="text navbar-brand mb-0 h1">EVERYWHERE TRAVEL</span>
                </div>
            </div>
            <div class="row">
                <div class="navbar">
                    <label class="text h1" id="Cargo"></label>
                    <img src="./img/user.ico" alt="Logo" width="60" height="40"
                        class="icon d-inline-block align-text-top">
                </div>
            </div>
        </div>

    </nav>
    <div class="container">
        <div class="row">
            <div class="fondo">
                <div class="container is-fluid" id="home">
                    <br>
                    <div style="text-align: right;">
                        <button type="submit" id="VOLVER" class="cerrar button is-info is-rounded">volver</button>
                    </div>
                    <div class="row">
                        <p class="sub_tittle">Redactar Paquete Final</p>
                        <br>
                        <br>
                        <div class="CARTA">
                            <div class="card" style="width: 65rem;height: 33rem">
                                <div class="card-body">
                                    <div class="col-4">
                                        <h5 class="card-title">Seleccionar prototipo:</h5>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Selecciona un prototipo
                                        </button>
                                        <ul class="dropdown-menu" id="prototipo">
                                        </ul>
                                    </div>
                                    <h5 class="card-title">Descripcion</h5>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="./principal_evalu.js"></script>
</body>

</html>
