<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron & Mysql</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fondo.css">
</head>

<body class="fondo">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <img src="./img/pixelcut-export.ico" alt="Logo" width="70" height="40"
                        class="icon d-inline-block align-text-top">
                    <span class="text navbar-brand mb-0 h1">EVERYWHERE TRAVEL</span>
                </div>
            </div>
        </div>

    </nav>
    <div class="container">
        <div class="row">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p class="tittle">¡Bienvenid@ a Everywhere Travel!</p>
                </blockquote>
            </figure>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <p class="form_t">Inicio de Sesion</p>
                <form id="iniciosesion">
                    <div class="mb-3 row form_t">
                        <p class="col-sm-3">Usuario</p>
                        <div class="col-sm-5">
                            <input id="usuario" type="text" patwwtern="[a-zA-Z]{0,50}" maxlength="50"
                                class="bor-red form-control" name="usuario">
                        </div>
                    </div>
                    <div class="mb-3 row form_t">
                        <p class="col-sm-3">Contraseña</p>
                        <div class="col-sm-5">
                            <input id="contraseña" type="password" pattern="[a-zA-Z0-9]{0,20}" maxlength="20"
                                class="bor-red form-control" id="inputPassword" name="contraseña">
                        </div>
                    </div>
                    <p class="form_b">
                        <button type="submit" id="btnLogin" class="botton button is-info is-rounded">Iniciar
                            Sesión</button>
                    </p>
                </form>
            </div>
            <div class="col-4">
                <div class="img">
                    <img src="./img/pixelcut-export.ico" width="275" height="275" class="rounded" alt="Logo">
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        const form = document.querySelector('form');
        form.addEventListener('submit', e => {
            
            const userEmpl = document.querySelector('#usuario').value;
            const passwordEmpl = document.querySelector('#contraseña').value;

            const confirmUser = {
                user: userEmpl,
                password: passwordEmpl,
            };

            ipcRenderer.send('check-credentials', confirmUser);
            
            e.preventDefault();

        });
    </script>
</body>

</html>
