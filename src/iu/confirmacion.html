<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fondo.css">
</head>

<body class="fondo">
    <nav class="navbar_emergente bg-body-tertiary">
        <div class="container">
            <div class="row">
                <div class="navbar_emergente">
                    <p> </p>
                </div>
            </div>
        </div>

    </nav>
    <div class="fondo_emergente"></div>
    <div>
        <div class="img2">
            <img src="./img/accept-removebg-preview.ico" width="160" height="160" class="rounded"
                alt="Logo">
        </div>
        <div class="main-container">
            <div>
                <h2 class="hero-body">Sesion cerrada con exito<br><br>puede salir de la ventada</h2>
            </div>
        </div>
        <div class="row justify-content-end">
            <form>
                <button type="submit" class="botton2 btn" id="volver">salir</button>
            </form>
        </div>
    </div>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        const btns = document.querySelectorAll('#volver');
        btns.forEach(btn => {
            btn.addEventListener('click', e => {
                ipcRenderer.send('close_confirmacion');
            })
        });
    </script>
</body>

</html>
